</head>
<body>
                <div style="min-height:100vh; display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, #f5f6fa 0%, #e0e7ff 100%);">
                    <div style="width:370px; background:#f7f7f7; border-radius:18px; box-shadow:0 8px 32px rgba(0,0,0,0.12); padding:36px 32px 24px 32px; position:relative;">
                        <!-- ส่วนหัว -->
                        <div style="margin-bottom:24px; border-bottom:1px solid #e0e7ff; padding-bottom:16px;">
                            <h2 style="text-align:center; font-size:2em; font-weight:900; color:#444; margin-bottom:8px; text-shadow:2px 2px 0 #e0e7ff; letter-spacing:1px;">LOGIN</h2>
                            <p style="text-align:center; color:#888; font-size:15px;">ระบบบันทึกเวรวันพุธ<br>กรุณากรอกข้อมูลเพื่อเข้าสู่ระบบ</p>
                        </div>
                        <!-- ข้อมูลเข้าสู่ระบบ -->
                        <div style="margin-bottom:24px;">
                            <h3 style="font-size:1.1em; color:#2366b8; margin-bottom:10px; font-weight:700;">ข้อมูลเข้าสู่ระบบ</h3>
                            <div class="form-group" style="margin-bottom:18px;">
                                <label for="username" style="font-weight:500; color:#444;">ชื่อผู้ใช้ (UserName)</label>
                                <input type="text" id="username" style="width:100%; padding:10px; border-radius:8px; border:1.5px solid #d1d5db; font-size:16px; margin-top:6px;" placeholder="กรอกชื่อผู้ใช้">
                            </div>
                            <div class="form-group" style="margin-bottom:18px;">
                                <label for="password" style="font-weight:500; color:#444;">รหัสผ่าน (Password)</label>
                                <input type="password" id="password" style="width:100%; padding:10px; border-radius:8px; border:1.5px solid #d1d5db; font-size:16px; margin-top:6px;" placeholder="กรอกรหัสผ่าน">
                            </div>
                        </div>
                        <!-- ปุ่ม -->
                        <div style="margin-bottom:0;">
                            <h3 style="font-size:1.1em; color:#2366b8; margin-bottom:10px; font-weight:700;">ดำเนินการ</h3>
                            <button class="btn" style="width:100%; background:#2366b8; color:#fff; font-weight:700; font-size:1em; border-radius:6px; box-shadow:0 2px 8px rgba(35,102,184,0.12); margin-bottom:10px;" onclick="login(event)">LOGIN</button>
                        </div>
                    </div>
                </div>
                </p>
            </div>
        </div>
        <script>
            // ข้อมูลผู้ใช้และระบบ
            const users = {
                'วุฒิ': { password: '4511', role: 'admin' },
                '5407': { password: '4508', role: 'member' },
                'มาร์ค': { password: 'member123', role: 'member' },
                'โตโน่': { password: 'member123', role: 'member' },
                'ด้วน': { password: 'member123', role: 'member' },
                'เพชร': { password: 'member123', role: 'member' },
                'ออม': { password: 'member123', role: 'member' },
                'ฟ้าใส': { password: 'member123', role: 'member' }
            };
            let currentUser = null;
            let duties = JSON.parse(localStorage.getItem('duties')) || [];
            function showAlert(element, message, type) {
                element.textContent = message;
                element.classList.remove('hidden');
                element.className = 'alert alert-' + type;
            }
            function hideAlert(element) {
                element.classList.add('hidden');
            }
            function login(event) {
                if (event) event.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const alert = document.getElementById('loginAlert');
                if (!username || !password) {
                    showAlert(alert, 'กรุณากรอกชื่อผู้ใช้และรหัสผ่าน', 'danger');
                    return;
                }
                if (users[username] && users[username].password === password) {
                    localStorage.setItem('dutyUser', JSON.stringify({ name: username, role: users[username].role }));
                    // ไปหน้า dashboard.html (บันทึกเวร) โดยตรง
                    window.location.href = 'dashboard.html';
                } else {
                    showAlert(alert, 'ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง', 'danger');
                }
            }
        </script>
    </div>
</body>
</html>
